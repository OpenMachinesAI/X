<!DOCTYPE html>
<html>
<head>
    <title>VSITES Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #tabs {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 5px;
        }

        .tab {
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #fff;
            border-bottom: none;
        }

        #container {
            margin-top: 20px;
        }

        #logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #search-box {
            margin-top: 20px;
        }

        #question {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #e8eaed;
        }

        #results, iframe {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            border: none;
        }

        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        .result h3 {
            color: #1a0dab;
        }

        .result a {
            text-decoration: none;
            color: #1a0dab;
        }

        .result a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div class="tab active" id="tab1" onclick="switchTab(this.id)">Search</div>
        <div class="tab" onclick="addTab()">+</div>
    </div>
    <div id="container">
        <div id="search-container1">
            <div id="logo">VSITES Search</div>
            <div id="search-box">
                <input type="text" id="question1" placeholder="Enter your question" onkeypress="handleKeyPress(event, '1')">
                <button id="search-button1" onclick="getResults('1')">Search</button>
            </div>
            <div id="results1"></div>
        </div>
        <iframe id="iframe1"></iframe>
    </div>

    <script>
        let tabCount = 1;
        let currentTab = 'tab1';

        async function fetchManifestData() {
            try {
                const response = await fetch('https://alexosthebestnet.github.io/X/VSITES.json');
                return await response.json();
            } catch (error) {
                console.error("Error fetching manifest data:", error);
                return [];
            }
        }

        function matchQueryWithManifestData(query, manifestData) {
            const lowerCaseQuery = query.toLowerCase();
            return manifestData.filter(item => {
                const titleMatch = item["result-title-text"].toLowerCase().includes(lowerCaseQuery);
                const descriptionMatch = item["result-description"].toLowerCase().includes(lowerCaseQuery);
                return titleMatch || descriptionMatch;
            });
        }

        function handleKeyPress(event, tabNum) {
            if (event.key === 'Enter') {
                getResults(tabNum);
            }
        }

        function openInFrame(tabNum, url) {
            const iframeId = 'iframe' + tabNum;
            const iframe = document.getElementById(iframeId);
            iframe.style.display = 'block';
            iframe.src = url;
            const searchContainerId = 'search-container' + tabNum;
            document.getElementById(searchContainerId).style.display = 'none';
        }

        function addTab() {
            tabCount++;
            const newTabId = 'tab' + tabCount;
            const newIframeId = 'iframe' + tabCount;
            const newSearchContainerId = 'search-container' + tabCount;

            // Create new tab
            const tab = document.createElement("div");
            tab.className = "tab";
            tab.id = newTabId;
            tab.innerText = "Tab " + tabCount;
            tab.onclick = function() { switchTab(this.id); };
            document.getElementById("tabs").appendChild(tab);

            // Create new iframe
            const iframe = document.createElement("iframe");
            iframe.id = newIframeId;
            iframe.style.display = 'none';
            document.getElementById("container").appendChild(iframe);

            // Create new search container
            const searchContainer = createSearchInterface(tabCount);
            document.getElementById("container").appendChild(searchContainer);

            switchTab(newTabId);
        }

        function createSearchInterface(tabNum) {
            const searchContainer = document.createElement("div");
            searchContainer.id = "search-container" + tabNum;
            searchContainer.innerHTML = `
                <div id="logo">VSITES Search</div>
                <div id="search-box">
                    <input type="text" id="question${tabNum}" placeholder="Enter your question" onkeypress="handleKeyPress(event, '${tabNum}')">
                    <button id="search-button${tabNum}" onclick="getResults('${tabNum}')">Search</button>
                </div>
                <div id="results${tabNum}"></div>
            `;
            return searchContainer;
        }

        function switchTab(newTabId) {
            Array.from(document.getElementsByClassName("tab")).forEach(tab => {
                tab.classList.remove("active");
                const tabNum = tab.id.substring(3);
                document.getElementById('search-container' + tabNum).style.display = 'none';
                document.getElementById('iframe' + tabNum).style.display = 'none';
            });
            document.getElementById(newTabId).classList.add("active");
            const tabNum = newTabId.substring(3);
            document.getElementById('search-container' + tabNum).style.display = 'block';
            currentTab = newTabId;
        }

        async function getResults(tabNum) {
            const question = document.getElementById("question" + tabNum).value;
            const resultsElement = document.getElementById("results" + tabNum);

            try {
                const manifestData = await fetchManifestData();
                const matchedManifestResults = matchQueryWithManifestData(question, manifestData);

                resultsElement.innerHTML = "";
                matchedManifestResults.forEach(item => {
                    resultsElement.innerHTML += `
                        <div class="result">
                            <h3><a href="#" onclick="event.preventDefault(); openInFrame('${tabNum}', '${item['result-click-url']}')">${item['result-title-text']}</a></h3>
                            <p>${item['result-description']}</p>
                        </div>
                    `;
                });

                // Fetch Google search results
                const googleResponse = await fetch(`https://www.googleapis.com/customsearch/v1?key=AIzaSyBYbAgB_KXOHimR46Ox7E7WRl_A36_hmwk&cx=64dacb14df8614f14&q=${question}`);
                const googleData = await googleResponse.json();

                googleData.items.forEach(item => {
                    resultsElement.innerHTML += `
                        <div class="result">
                            <h3><a href="#" onclick="event.preventDefault(); openInFrame('${tabNum}', '${item.link}')">${item.title}</a></h3>
                            <p>${item.snippet}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching search results:", error);
                resultsElement.innerHTML = "<p>Sorry, there was a problem retrieving search results.</p>";
            }
        }
    </script>
</body>
</html>
