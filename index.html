<!DOCTYPE html>
<html>
<head>
    <title>VSITES Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #tabs {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 5px;
        }

        .tab {
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #fff;
            border-bottom: none;
        }

        #container {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }

        /* Additional styles for search box and results */
        #search-box {
            margin-top: 20px;
        }

        #question {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #e8eaed;
        }

        #results, iframe {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            border: none;
        }

        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        .result h3 {
            color: #1a0dab;
        }

        .result a {
            text-decoration: none;
            color: #1a0dab;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div class="tab active" id="tab1" onclick="switchTab(this)">Home</div>
        <div class="tab" onclick="addTab()">+</div>
    </div>
    <div id="container">
        <iframe id="iframe1" src="about:blank" onload="updateTabTitle(this)"></iframe>
    </div>

    <script>
        let tabCount = 1;

        function createSearchInterface(id) {
            const searchContainer = document.createElement('div');
            searchContainer.id = 'search-container-' + id;
            searchContainer.innerHTML = `
                <div id="logo">VSITES Search</div>
                <div id="search-box">
                    <input type="text" id="question-${id}" placeholder="Enter your question" onkeypress="handleKeyPress(event, '${id}')">
                    <button id="search-button-${id}" onclick="getResults('${id}')">Search</button>
                </div>
                <div id="results-${id}"></div>
            `;
            return searchContainer;
        }

        function addTab() {
            const newTabId = 'tab' + (++tabCount);

            // Create new tab
            const tab = document.createElement("div");
            tab.className = "tab";
            tab.id = newTabId;
            tab.innerText = "Home";
            tab.onclick = function () { switchTab(this); };
            document.getElementById("tabs").insertBefore(tab, document.getElementById("tabs").lastChild);

            // Create new search interface
            const container = document.getElementById("container");
            const searchInterface = createSearchInterface(tabCount);
            container.appendChild(searchInterface);

            switchTab(tab);
        }

        function switchTab(tabElement) {
            Array.from(document.getElementsByClassName("tab")).forEach(tab => {
                tab.classList.remove("active");
                const searchContainerId = 'search-container-' + tab.id.substring(3);
                const searchContainer = document.getElementById(searchContainerId);
                if (searchContainer) {
                    searchContainer.style.display = 'none';
                }
            });
            tabElement.classList.add("active");
            const activeSearchContainerId = 'search-container-' + tabElement.id.substring(3);
            const activeSearchContainer = document.getElementById(activeSearchContainerId);
            if (activeSearchContainer) {
                activeSearchContainer.style.display = 'block';
            }
        }

        function handleKeyPress(event, id) {
            if (event.key === 'Enter') {
                getResults(id);
            }
        }
        function updateTabTitle(iframe) {
            const tabId = iframe.id.replace('iframe', 'tab');
            const tab = document.getElementById(tabId);
            try {
                const title = iframe.contentDocument.title.substring(0, 25);
                tab.innerText = title || 'Home';
            } catch (e) {
                tab.innerText = 'Home';
            }
        }

        // Additional JavaScript for search functionality
        async function fetchManifestData() {
            try {
                const response = await fetch('https://alexosthebestnet.github.io/X/VSITES.json');
                return await response.json();
            } catch (error) {
                console.error("Error fetching manifest data:", error);
                return [];
            }
        }

        function matchQueryWithManifestData(query, manifestData) {
            const lowerCaseQuery = query.toLowerCase();
            return manifestData.filter(item => {
                const titleMatch = item["result-title-text"].toLowerCase().includes(lowerCaseQuery);
                const descriptionMatch = item["result-description"].toLowerCase().includes(lowerCaseQuery);
                return titleMatch || descriptionMatch;
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getResults();
            }
        }

        function openInFrame(url) {
            const activeTab = document.querySelector('.tab.active');
            const activeIframe = document.getElementById(activeTab.id.replace('tab', 'iframe'));
            activeIframe.src = url;
        }

        async function getResults() {
            const question = document.getElementById("question").value;
            const activeTab = document.querySelector('.tab.active');
            const resultsElement = document.getElementById(activeTab.id.replace('tab', 'results'));

            try {
                const manifestData = await fetchManifestData();
                const matchedManifestResults = matchQueryWithManifestData(question, manifestData);

                resultsElement.innerHTML = "";
                matchedManifestResults.forEach(item => {
                    resultsElement.innerHTML += `
                        <div class="result">
                            <h3><a href="#" onclick="event.preventDefault(); openInFrame('${item['result-click-url']}')">${item['result-title-text']}</a></h3>
                            <p>${item['result-description']}</p>
                        </div>
                    `;
                });

                const googleResponse = await fetch(`https://www.googleapis.com/customsearch/v1?key=YOUR_API_KEY&cx=YOUR_CX&q=${question}`);
                const googleData = await googleResponse.json();

                googleData.items.forEach(item => {
                    resultsElement.innerHTML += `
                        <div class="result">
                            <h3><a href="#" onclick="event.preventDefault(); openInFrame('${item.link}')">${item.title}</a></h3>
                            <p>${item.snippet}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching search results:", error);
                resultsElement.innerHTML = "<p>Sorry, there was a problem retrieving search results.</p>";
            }
        }
    </script>
</body>
</html>
