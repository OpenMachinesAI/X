<!DOCTYPE html>
<html>
<head>
    <title>VISII's BABY demo</title>
    <style>
        body {
            background-color: #ff00ff; /* Bright background */
            color: #00ff00; /* Clashing text color */
            font-family: Comic Sans, sans-serif; /* Poor choice for professional design */
        }
        h1 {
            text-align: center;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0000ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .popup {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>VISII's BABY demo (with AI)</h1>
    <audio id="audio" src="https://www.myinstants.com/media/sounds/windows-error-bass-boosted_7I1jSTV.mp3" autoplay loop></audio>
    <button id="startButton">Get Started</button>

    <script>
        document.getElementById("startButton").onclick = function() {
            // Sound file URL
            const soundUrl = "https://www.myinstants.com/media/sounds/windows-error-bass-boosted_7I1jSTV.mp3";
            
            // Create an audio element
            const audio = new Audio(soundUrl);

            // Open new pages
            const pages = [
                "https://alexosthebestnet.github.io/X/alt1.html",
                "https://alexosthebestnet.github.io/X/alt1.html",
                "https://alexosthebestnet.github.io/X/alt1.html",
                "https://alexosthebestnet.github.io/X/alt1.html",
                "https://alexosthebestnet.github.io/X/alt1.html"
            ];

            setInterval(function() {
                const randomIndex = Math.floor(Math.random() * pages.length);
                const randomPage = pages[randomIndex];
                window.open(randomPage, '_blank', 'toolbar=0,location=0,menubar=0');
                
                // Play the sound
                audio.play();
            }, 1); // Open a new page every 5 seconds and play the sound

            // Create bouncing popups
            setInterval(createBouncingPopup, 1000);
        };

        function createBouncingPopup() {
            const popup = document.createElement("div");
            popup.classList.add("popup");
            popup.textContent = "Annoying Popup!";
            document.body.appendChild(popup);

            let x = 0, y = 0;
            let xDirection = 1, yDirection = 1;

            function movePopup() {
                if (x > window.innerWidth - 100 || x < 0) {
                    xDirection *= -1;
                }
                if (y > window.innerHeight - 50 || y < 0) {
                    yDirection *= -1;
                }
                x += 5 * xDirection;
                y += 5 * yDirection;
                popup.style.left = x + 'px';
                popup.style.top = y + 'px';
            }

            setInterval(movePopup, 50);
        }
    </script>
</body>
</html>
