<!DOCTYPE html>
<html>
<head>
    <title>VSITES Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #container {
            margin-top: 100px;
        }
        #logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #search-box {
            margin-top: 20px;
        }
        #question {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #e8eaed;
        }
        #results, #result-frame {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            border: none;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }
        .result h3 {
            color: #1a0dab;
        }
        .result a {
            text-decoration: none;
            color: #1a0dab;
        }
        .result a:hover {
            text-decoration: underline;
        }

       .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }
        input:checked + .slider {
          background-color: #2196F3;
        }
        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }
        .slider.round {
          border-radius: 34px;
        }
        .slider.round:before {
          border-radius: 50%;
        }

        /* Iframe styles */
        #search-frame {
            width: 100%;
            height: 600px;
            border: none;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    </head>
<body>
    <div id="container">
        <div id="logo">VSITES Search</div>
        <div id="search-box">
            <input type="text" id="question" placeholder="Enter your question">
            <button id="search-button" onclick="getResults()">Search</button>
        </div>
        <iframe id="search-frame"></iframe>
        <div id="results"></div>
    </div>

    <div id="toggle-switch" style="margin-top: 20px;">
        <label class="switch">
            <input type="checkbox" id="searchMode">
            <span class="slider round"></span>
        </label>
        <p>Use Google</p>
    </div>

    <script>
    // Function to fetch data from your custom manifest
    async function fetchManifestData() {
        try {
            const response = await fetch('https://alexosthebestnet.github.io/X/VSITES.json');
            return await response.json();
        } catch (error) {
            console.error("Error fetching manifest data:", error);
            return [];
        }
    }

    // Function to match the query with manifest data
    function matchQueryWithManifestData(query, manifestData) {
        const lowerCaseQuery = query.toLowerCase();
        return manifestData.filter(item => {
            const titleMatch = item["result-title-text"].toLowerCase().includes(lowerCaseQuery);
            const descriptionMatch = item["result-description"].toLowerCase().includes(lowerCaseQuery);
            return titleMatch || descriptionMatch;
        });
    }

    // Function to process the search query and display results
    async function processSearch(query) {
        const resultsElement = document.getElementById("results");

        try {
            const manifestData = await fetchManifestData();
            const matchedManifestResults = matchQueryWithManifestData(query, manifestData);

            // Display custom results
            resultsElement.innerHTML = "";
            matchedManifestResults.forEach(item => {
                resultsElement.innerHTML += `
                    <div class="result">
                        <h3><a href="${item['result-click-url']}" target="_blank">${item['result-title-text']}</a></h3>
                        <p>${item['result-description']}</p>
                    </div>
                `;
            });

            // Fetch and display Google API results
    const googleResponse = await fetch(`https://www.googleapis.com/customsearch/v1?key=AIzaSyBYbAgB_KXOHimR46Ox7E7WRl_A36_hmwk&cx=64dacb14df8614f14&q&q=${query}`);
            const googleData = await googleResponse.json();

            googleData.items.forEach(item => {
                resultsElement.innerHTML += `
                    <div class="result">
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.snippet}</p>
                    </div>
                `;
            });
        } catch (error) {
            console.error("Error fetching search results:", error);
            resultsElement.innerHTML = "<p>Sorry, there was a problem retrieving search results.</p>";
        }
    }

    // Function to initiate a search when the search button is clicked
    function getResults() {
        const question = document.getElementById("question").value;
        processSearch(question);
    }

    // Event listener for search on enter key
    document.getElementById('question').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            getResults();
        }
    });

    // Extract query from URL hash and initiate search
    window.onload = function() {
        const hash = window.location.hash.substring(1); // Remove the '#' character
        if (hash) {
            const decodedQuery = decodeURIComponent(hash);
            document.getElementById("question").value = decodedQuery;
            processSearch(decodedQuery);
            hideSearchElements();
        }
    };

    // Function to hide the search box and button
    function hideSearchElements() {
        document.getElementById("search-box").style.display = 'none';
    function toggleSearchMode() {
            const isGoogleNormal = document.getElementById('searchMode').checked;
            const searchFrame = document.getElementById('search-frame');
            const resultsDiv = document.getElementById('results');
            const searchBoxDiv = document.getElementById('search-box');

            if (isGoogleNormal) {
                searchFrame.style.display = 'block';
                searchFrame.src = 'https://www.google.com';
                resultsDiv.style.display = 'none';
                searchBoxDiv.style.display = 'none';
            } else {
                searchFrame.style.display = 'none';
                resultsDiv.style.display = 'block';
                searchBoxDiv.style.display = 'block';
            }
        }

        // Add event listener to the toggle switch
        document.getElementById('searchMode').addEventListener('change', toggleSearchMode);
</script>
</body>
</html>
