<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        .main-text h1 {
            font-size: 24px;
            color: black;
        }

        .main-text h2 {
            font-size: 48px;
            margin: 10px 0;
        }

        .main-text p {
            font-size: 18px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        a {
            color: black;
            text-decoration: none;
            font-size: 16px;
        }

        .cards {
            display: flex;
            margin-top: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 15px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://openmachinesai.github.io/X/vecteezy_color-gradient-moving-background-on-screen_7823161.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <div class="main-text">
            <h4>Early Free Preview</h4>
            <h2>ANT-Video</h2>
            <p>A prototype of new live video/audio functions powered by ANT-1e and Gemini-1.5 (Coming to AiRParrot).</p>

            <a href="ant.html">Try Now</a>
        </div>

       
</body>
</html>
