<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    height: 100vh;
    overflow-y: hidden;
    position: relative;
  }
  .list {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE 10+ */
  }
  .list::-webkit-scrollbar {
    display: none; /* Safari and Chrome */
  }
  .item {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <ul class="list" id="scrollList">
    <li class="item" data-phrase="Hello. I'm Pocket O1. I Was desinged by alex in partnership with SoundHound. I'm Made to assit you with tasks on computers. my goal is to bring down the difficulty of computers for seniors. I'm just like a walkie talkie. just push and I answer.">1</li>
    <li class="item" data-phrase="Sure Alex. Let me check that for you">2</li>
    <li class="item" data-phrase="The weather in Victoria Bc is currently sunny with a temperature of 9 degress Celsius ">3</li>
    <li class="item" data-phrase="Sure, Here Comes the Sun is a classic song by The Beatles, written by George Harrison. It was released on their 1969 album Abbey Road. George Harrison wrote the song in Eric Clapton's garden while taking a break from a business meeting.">4</li>
    <li class="item" data-phrase="Sure. I can do that, I've set your reminder for 1:30 PM tomorrow. I hope you have a great time with ginger.">5</li>
    <li class="item" data-phrase="hi, ready to roll">6</li>
    <li class="item" data-phrase="You have a reminder for 1:30 tomorrow, the reminder specifies you are gonna walk your dog named Ginger. I hope you have a great walk">7</li>
    <li class="item" data-phrase="In Victoria, Canucks advance in playoffs, Esquimaltâ€™s Buccaneer Days returns, real estate listings spike, cruise ship influx, and increased avian flu surveillance. That's your news">8</li>
    <li class="item" data-phrase="Item number 9, checking in">9</li>
    <li class="item" data-phrase="Reporting for duty, I'm item 10">10</li>
    <li class="item" data-phrase="Item 11, ready to assist">11</li>
    <li class="item" data-phrase="I'm item number 12, how can I help?">12</li>
    <li class="item" data-phrase="Item 13 here, awaiting your command">13</li>
    <li class="item" data-phrase="This is item number 14, standing by">14</li>
    <li class="item" data-phrase="Item 15 reporting in">15</li>
  </ul>
</div>

<script>
  const scrollList = document.getElementById('scrollList');
  
  // Add event listener to each list item
  scrollList.addEventListener('click', function(event) {
    if (event.target && event.target.matches('li.item')) {
      const phrase = event.target.dataset.phrase;
      speak(phrase);
    }
  });

  // Function to use Web Speech API to say a phrase
  function speak(phrase) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(phrase);
    synth.speak(utterance);
  }
</script>

</body>
</html>
