<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .link-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .link-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      transition: transform 0.2s, background 0.2s;
    }
    .link-item:hover {
      transform: translateY(-3px);
      background: #f0f0f0;
    }
    .link-item a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .link-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Link List</h1>
  <div class="link-list" id="linkList"></div>

  <script>
    // Sample JSON data
    const links = [
      { title: "Salex+", url: "https://www.google.com/url?q=https%3A%2F%2Fwww.icloud.com%2Fsharedalbum%2F%23B0p532ODWH4KDMb&sa=D&sntz=1&usg=AOvVaw2iArEGklfOfTO-76gXw-S4" },
      { title: "Minion Game", url: "https://openmachinesai.github.io/X/VOTE%20ALEX%20OR%20VOTE%20MINION_.html" },
      { title: "EA Game", url: "https://openmachinesai.github.io/X/EA%20GAME%20GO%20BRRRRRRRR%20(1).html" },
      { title: "Github", url: "https://www.github.com/OpenMachinesAI/X" }
    ];

    const linkList = document.getElementById('linkList');

    // Generate HTML for each link
    links.forEach(link => {
      const div = document.createElement('div');
      div.className = 'link-item';
      div.innerHTML = `<a href="${link.url}" target="_blank">${link.title}</a>`;
      linkList.appendChild(div);
    });
  </script>
</body>
</html>
