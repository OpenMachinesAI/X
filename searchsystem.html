<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Iframe Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="dynamicIframe" frameborder="0"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById('dynamicIframe');
            var urlFragment = window.location.hash.substring(1); // Get the part after '#'
            var decodedFragment = decodeURIComponent(urlFragment); // Decode URL encoding

            iframe.src = `https://cse.google.com/cse?cx=63ad4ce8f88874aba#gsc.tab=0&gsc.q=${decodedFragment}&gsc.sort=`;
        });
    </script>
</body>
</html>
