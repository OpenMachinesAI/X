<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>
</head>
<body>
    <iframe id="play-ai-embed" src="https://play.ai/embed/talk/7yUl8YVrYvVn5q3H8JCOv?origin=https%253A%252F%252Fopenmachinesai.github.io&maxWidth=980px&maxHeight=557px" allow="microphone" style="opacity: 1; border: none; z-index: 9999; height: 58.3906px; width: 225.375px; max-width: 100vw; position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);"></iframe>

    <script>
        // Function to send a message to the iframe
        function sendMessageToIframe() {
            var iframe = document.querySelector('iframe#play-ai-embed');
            if (iframe) {
                var message = { action: 'clickButton' }; // Example message
                iframe.contentWindow.postMessage(message, 'https://play.ai'); // Use the correct origin of the iframe
            } else {
                console.error("Iframe not found.");
            }
        }

        // Listen for the iframe to load and then send the message
        window.addEventListener('load', function() {
            sendMessageToIframe();
        });

        // Optionally, send the message after a delay to ensure iframe is loaded
        setTimeout(sendMessageToIframe, 2000);
    </script>
</body>
</html>
