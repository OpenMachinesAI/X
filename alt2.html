<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  #text {
    position: absolute;
    font-size: 24px;
    color: #ff00ff; /* Neon pink */
  }
</style>
</head>
<body>
<div id="container">
  <div id="text">oops i clogged your tabs.</div>
</div>
<script>
  const text = document.getElementById('text');
  const container = document.getElementById('container');
  let x = 0;
  let y = 0;
  let xSpeed = 2;
  let ySpeed = 2;
  let textColor = "#ff00ff"; // Initial neon pink color
  let bgColor = "#000000"; // Initial black background color

  function animateText() {
    x += xSpeed;
    y += ySpeed;

    if (x + text.offsetWidth >= container.offsetWidth || x <= 0) {
      xSpeed = -xSpeed;
      changeTextColor();
    }
    if (y + text.offsetHeight >= container.offsetHeight || y <= 0) {
      ySpeed = -ySpeed;
      changeTextColor();
    }

    text.style.left = x + 'px';
    text.style.top = y + 'px';

    requestAnimationFrame(animateText);
  }

  function changeTextColor() {
    const randomColor = getRandomColor();
    textColor = randomColor;
    text.style.color = textColor;
    container.style.backgroundColor = getComplementaryColor(randomColor);
  }

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  function getComplementaryColor(hexColor) {
    const r = parseInt(hexColor.slice(1, 3), 16);
    const g = parseInt(hexColor.slice(3, 5), 16);
    const b = parseInt(hexColor.slice(5, 7), 16);

    const compR = 255 - r;
    const compG = 255 - g;
    const compB = 255 - b;

    return `rgb(${compR},${compG},${compB})`;
  }

  animateText();
</script>
