<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(#c60000, #740000);
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        font-size: 2.4rem;
        margin-top: 25px;
        text-shadow: 3px 3px 10px black;
    }

    .list {
        width: 92%;
        max-width: 700px;
        margin: 30px auto;
        background: rgba(255,255,255,0.12);
        padding: 18px;
        border-radius: 18px;
        backdrop-filter: blur(6px);
    }

    .item {
        background: rgba(0,0,0,0.3);
        padding: 20px;
        margin: 14px 0;
        border-radius: 14px;
        font-size: 1.2rem;
        line-height: 1.4;
        transition: background 0.2s, transform 0.1s;
        user-select: none;
    }

    .item:active {
        transform: scale(0.97);
    }

    .clickable {
        cursor: pointer;
    }

    .clickable:hover {
        background: rgba(0,0,0,0.45);
    }

    .nolink {
        opacity: 0.85;
    }

    @media (max-width: 500px) {
        h1 {
            font-size: 2rem;
        }
        .item {
            font-size: 1.1rem;
            padding: 22px;
        }
    }
</style>
</head>
<body>

<div class="list">

<script>
// Make each item open its link on tap
document.querySelectorAll(".clickable").forEach(item => {
    item.addEventListener("click", () => {
        const link = item.getAttribute("data-link");
        if (link) window.open(link, "_blank");
    });
});
</script>

</body>
